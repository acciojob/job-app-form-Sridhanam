<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post">
			<label for="name">Name</label>
			<input id="name" type="text" placeholder="Name" required><br>
			<label for="email">Email</label>
			<input id="email" type="email" placeholder="Email" required><br>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" required>
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" required><br>
			<label for="laptop">Laptops Brands</label>
			<select id="laptop">
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select><br>
			<label for="age">Age</label>
			<input id="age" type="number" placeholder="age" required><br>
			<label for="dob">Date of Birth</label>
			<input id="dob" type="date" required><br>
			<label for="password">Password</label>
			<input id="password" type="password" placeholder="Password" required><br>
			<label for="portfolio">Portfolio URL</label>
			<input id="portfolio" type="url"><br>
			<button type="submit">Submit Button</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
